<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Desarrollo Amasys</title>
</head>

<body>
    <div class="header">
        <a href="https://www.amasys.com.ar" target="_blank">
            <img src="img/logo-default-slim-dark 1.png" alt="logoAmasys">
        </a>
        <div class="header__redes">
            <a href="https://www.facebook.com" target="_blank">
                <img src="img/facebook.png" alt="iconoFacebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="img/instagram.png" alt="iconoInstagram">
            </a>
        </div>
        <div class="header__whatsapp">
            <a href="https://api.whatsapp.com/send?phone=+5491166241227&text=Hola%20AMASYS!%20" target="_blank">
                <h3>envianos un wathsapp</h3>
            </a>
        </div>
    </div>
    <div class="servicios">
        <div class="servicios__img">
            <div class="opacity"></div>
            <img src="img/desarrollo-web.png" alt="">
            <h1>DISEÃ‘O WEB</h1>
        </div>
        <div class="servicios__img">
            <div class="opacity"></div>
            <img src="img/sistemas.webp" alt="">
            <h1>SISTEMAS</h1>
        </div>
        <div class="servicios__img">
            <div class="opacity"></div>
            <img src="img/facturacion.webp" alt="">
            <h1>SISTEMAS DE FACTURACION Y STOCK</h1>
        </div>
        <div class="servicios__img">
            <div class="opacity"></div>
            <img src="img/cursos.jpg" alt="">
            <h1>SISTEMAS CURSOS</h1>
        </div>
        <div class="servicios__img">
            <div class="opacity"></div>
            <img src="img/reserva.jpg" alt="">
            <h1>SISTEMA DE RESERVAS</h1>
        </div>
        <div class="servicios__img">
            <div class="opacity"></div>
            <img src="img/viajes.jpg" alt="">
            <h1>SISTEMA DE PASAJES</h1>
        </div>
    </div>
    <div class="contacto">
        <div class="contacto__formulario">
            <div class="contacto__formulario--inputs">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                <input type="text" name="empresa" id="empresa" placeholder="Empresa">
                <input type="text" name="motivo" id="motivo" placeholder="Motivo de la consulta">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="tel" name="telefono" id="telefono" placeholder="Telefono">
            </div>
            <div class="contacto__formulario--text-area">
                <textarea name="consulta" id="consulta" cols="40" rows="10" placeholder="Consulta..."></textarea>
                <button>Enviar</button>
            </div>

        </div>
        <div class="contacto__redes-sociales">

            <a href="https://www.amasys.com.ar" target="_blank">
                <img src="img/logo-default-slim-dark 1.png" alt="logoAmasys">
            </a>

            <div class="contacto__redes-sociales">
                <div class="contacto__redes-sociales--iconos">
                    <img src="img/email.png" alt="iconoEmail">
                    <a href="mailto:info@amasys.com.ar" target="_blank">
                        <h3>ESCRIBINOS A: </br> info@amasys.com.ar</h3>
                    </a>
                </div>
                <div class="contacto__redes-sociales--iconos">
                    <img src="img/whatsapp.png" alt="iconowhatsapp">
                    <a href="https://api.whatsapp.com/send?phone=+5491166241227&text=Hola%20AMASYS!%20" target="_blank">
                        <h3>WHATSAPP: </br> (+54) 9 11 66241227</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.amasys.com.ar" target="_blank">
            <img src="img/logo-default-slim-dark 1.png" alt="logoAmasys">
        </a>
        <div class="footer__redes">
            <a href="https://www.facebook.com" target="_blank">
                <img src="img/facebook (3).png" alt="iconofacebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="img/instagram (2).png" alt="iconoInstagram">
            </a>
        </div>
        <div class="footer__whatsapp">
            <a href="https://api.whatsapp.com/send?phone=+5491166241227&text=Hola%20AMASYS!%20" target="_blank">
                <h3>envianos un wathsapp</h3>
            </a>
        </div>
    </div>
</body>

</html>
